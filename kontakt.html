        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.gstatic.com">

                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#mainmenu" aria-expanded="false" aria-controls="mainmenu">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="mainmenu">
                    <ul class="nav">
                        <li class="nav-item">

                        <li class="nav-item active">

                        </li>
                    </ul>

        <div id="contantConteiner">
            <div class="contact">
                <img src="img/envelope-fill.svg" alt="Email" style="width: 25vh;">
                <h2>cezary10klauza@gmail.com</h2>
            </div>    
            <div class="contact">
                <img src="img/telephone-fill.svg" alt="Email" style="width: 25vh;">
                <h2>000 000 000</h2>
            </div>
            <div id="socialMediaConteiner">
                <div onclick="onclickSocialMedia('facebook')" class="socialMedia col-12" style="background-color: #1f5fa5; color: white;"><div class="shadowSocialMedia"></div><img src="img/facebook.svg" alt="Facebook" style="width: 30vh;"></div>
                <div onclick="onclickSocialMedia('instagram')" class="socialMedia col-12" style="background-color: #af90fa; color: white;"><div class="shadowSocialMedia"></div><img src="img/instagram.svg" alt="Instagram" style="width: 30vh;"></div>
                <div onclick="onclickSocialMedia('twitter')" class="socialMedia col-12" style="background-color: #5faffa; color: white;"><div class="shadowSocialMedia"></div><img src="img/twitter.svg" color="white" alt="Twitter" style="width: 30vh;"></div>
            </div>
        </div>

        <footer id="footerConteiner"></footer>

        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
